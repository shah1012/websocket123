<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket Client</title>
  </head>
  <body>
    <h1>WebSocket Client Side</h1>

    <script>
      const ws = new WebSocket("ws://localhost:5500"); //use wss for production

      ws.addEventListener("open", () => {
        console.log("you are connected");
        ws.send("hey wats up");
      });
    </script>
  </body>
</html>
